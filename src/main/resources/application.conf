operator {
  krb5Image = "docker-registry.default.svc:5000/yp-kss/krb5:latest"
  krb5Image = ${?KRB5_IMAGE}

  k8sSpecsDir = "src/main/resources"
  k8sSpecsDir = ${?K8S_SPECS_DIR}

  adminPrincipal = admin/admin
  addPrincipalCmd = """kadmin -r $realm -p """${operator.adminPrincipal}"""@$realm -q "addprinc -pw $password -clearpolicy -requires_preauth $username@$realm""""
  addKeytabCmd = """kadmin -r $realm -p """${operator.adminPrincipal}"""@$realm -q "ktadd -kt $path $username@$realm""""
  kadminContainer = kadmin
  k8sResourcesPrefix = operator

  adminPwd {
    secretName = ${operator.k8sResourcesPrefix}-krb-admin-pwd
    secretKey = krb5_pass
  }
}